<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hour App</title>
</head>
<body>
    <div id="container">
        <h1>Golden Hour App</h1>
        <form id="form">
            <label> City</label>
            <input id="cityinput" type="text">
            <label>Date</label>
            <input id="dateinput" type="date">
            <button type="submit">Try</button>
        </form>
        <div id="info">
            <p id="city">City</p>
            <p id="morningtime">Best Time for Morning</p>
            <p id="eveningtime">Best Time for Evening</p>
            <p id="temp">Tempetature</p>
            <p id="weather">Weather is:</p>
            <img id="img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
